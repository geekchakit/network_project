name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Use the Node.js version you need

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build Next.js project
      run: npm run build

    - name: Copy files via SSH
      uses: appleboy/scp-action@v0.1.2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./"
        target: "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}"

    - name: Execute remote SSH commands
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install npm if not already installed
          if ! command -v npm &> /dev/null
          then
            echo "npm could not be found, installing..."
            curl -fsSL https://get.npm.io/install.sh | bash -
            export PATH=$HOME/.local/share/npm/global/5/.npm-store/exec/node_modules/.bin:$PATH
          fi

          # Navigate to project directory
          cd ${{ secrets.EC2_PATH }}
          
          # Install project dependencies and build the project
          npm install --legacy-peer-deps
          npm run build
          
          # Start the application with PM2
          pm2 start npm --name "network_frontend" -- start
